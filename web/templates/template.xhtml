<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo">Título de página</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Sistema PigMix" style="text-align: center">
                
            </p:layoutUnit>
        
            <p:layoutUnit position="west" header="Menu"
                          resizable="true"
                          closable="false" 
                          collapsible="true" size="200">
                <h:form id="formMenu" prependId="false">
                    <p:menu>
                        <p:submenu>
                            <p:menuitem action="#{controleFornecedor.listar()}" value="Manutenção dos Fornecedores" 
                                        ajax="false"/>
                            <p:menuitem action="#{controleClienteFisico.listar()}" value="Manutenção dos Cliente Físico" 
                                        ajax="false"/>
                            <p:menuitem action="#{controleClienteJuridico.listar()}" value="Manutenção dos Clientes Juridicos"
                                        ajax="false"/>
                            <p:menuitem action="#{controleMateriaPrima.listar()}" value="Manutenção das Matérias Primas"
                                        ajax="false"/>
                            <p:menuitem action="#{controleProduto.listar()}" value="Manutenção dos Produtos" 
                                        ajax="false"/>
                            <p:menuitem action="#{controlePedido.listar()}" value="Manutenção dos Pedidos" ajax="false"/>
                        </p:submenu>
                    </p:menu>
                </h:form>              
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="conteudo">
                    
                </ui:insert>
            </p:layoutUnit>
            
            <ui:insert name="dialogo">
                    
            </ui:insert>

            <p:layoutUnit position="south">
                <ui:include src="/templates/ajaxstatus.xhtml"/>
                
                <div align="center">
                    Direitos reservados
                </div>
            </p:layoutUnit>
        </p:layout>
    </f:view> 
</html>
