<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Edição de Clientes Físicos
        </ui:define>
        
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Clientes Físicos"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleClienteFisico.cancelar()}"
                                             ajax="false"
                                             immediate="true"/>
                            
                            <p:commandButton value="Salvar"
                                             action="#{controleClienteFisico.salvar()}"
                                             ajax="false"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="Código" for="txtCodigo"/>
                    <p:inputText value="#{controleClienteFisico.objeto.codigo}"
                                 readonly="true" size="5" id="txtCodigo"/>
                    
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleClienteFisico.objeto.nome}"
                                 size="50" maxlength="50" id="txtNome"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="Endereço" for="txtEndereco"/>
                    <p:inputText value="#{controleClienteFisico.objeto.endereco}"
                                 size="50" maxlength="50" id="txtEndereco"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="Cidade" for="txtCidade"/>
                    <p:inputText value="#{controleClienteFisico.objeto.cidade}"
                                 size="50" maxlength="50" id="txtCidade"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="CPF" for="txtCPF"/>
                    <p:inputText value="#{controleClienteFisico.objeto.cpf}"
                                 size="14" maxlength="14" id="txtCPF"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="RG" for="txtRG"/>
                    <p:inputText value="#{controleClienteFisico.objeto.rg}"
                                 size="10" maxlength="10" id="txtRG"
                                 placeholder="Obrigatório"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
