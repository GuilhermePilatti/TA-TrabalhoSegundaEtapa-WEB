<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Edição de Fornecedores
        </ui:define>
        
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Fornecedores"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleFornecedor.cancelar()}"
                                             ajax="false"
                                             immediate="true"/>
                            
                            <p:commandButton value="Salvar"
                                             action="#{controleFornecedor.salvar()}"
                                             ajax="false"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="Código" for="txtCodigo"/>
                    <p:inputText value="#{controleFornecedor.objeto.codigo}"
                                 readonly="true" size="5" id="txtCodigo"/>
                    
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleFornecedor.objeto.nome}"
                                 size="50" maxlength="50" id="txtNome"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="Endereço" for="txtEndereco"/>
                    <p:inputText value="#{controleFornecedor.objeto.endereco}"
                                 size="50" maxlength="50" id="txtEndereco"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="CNPJ" for="txtCNPJ"/>
                    <p:inputText value="#{controleFornecedor.objeto.cnpj}"
                                 size="18" maxlength="18" id="txtCNPJ"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="Telefone" for="txtTelefone"/>
                    <p:inputText value="#{controleFornecedor.objeto.telefone}"
                                 size="14" maxlength="14" id="txtTelefone"
                                 placeholder="Obrigatório"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
